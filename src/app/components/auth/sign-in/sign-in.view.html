<p class="login-box-msg">{{vm.title}}</p>
<p ng-if="vm.error">{{ vm.error }}</p>

<form ng-submit="vm.signIn(credentials)">
	<div class="form-group has-feedback">
		<input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="password" class="form-control" placeholder="Password" ng-model="credentials.pass">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<div class="checkbox icheck">
				<label>
					<input type="checkbox"> Remember Me
				</label>
			</div>
		</div>
		<!-- /.col -->
		<div class="col-xs-4">
			<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
		</div>
		<!-- /.col -->
	</div>
</form>

<a href="">I forgot my password</a><br>
<a href="register.html" class="text-center">Register a new membership</a>
