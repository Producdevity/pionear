<p class="login-box-msg">{{vm.title}}</p>
<p ng-if="vm.error">{{ vm.error }}</p>

<form ng-submit="vm.signUp(credentials)">
	<div class="form-group has-feedback">
		<input type="text" class="form-control" placeholder="Name" ng-model="credentials.name">
		<span class="glyphicon glyphicon-user form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="email" class="form-control" placeholder="Email" ng-model="credentials.email">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="password" class="form-control" placeholder="Password" ng-model="credentials.pass">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	</div>
	<div class="row">
		<!-- /.col -->
		<div class="center">
			<button type="submit" class="btn btn-primary btn-block btn-flat">Sign up</button>
		</div>
		<!-- /.col -->
	</div>
</form>
